<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Card</title>
</head>
<body>
    <main>
        <section class="container">

            <div class="container-card">

                <div class="container-card-fondo">
                    <img src="./img/fotofondo.png" alt="">
                </div>

                <div class="container-card-img">
                    <img src="./img/manu.jpg" alt="">
                </div>
           
                
                <div class="container-card-nombre">
                    <p>Nombre : Manuel</p>
                </div>

                <div class="container-card-raza">
                    <p>Raza : Collie</p>
                </div>

                <div class="container-card-localizacion">
                    <img src="./img/placeholder.png" alt="">
                    <p>San Luis - Argentina</p>
                    <img src="./img/like.png" alt="">
                    <p>Quiero Uno</p>
                </div>

                <div class="footer-card">
                    <p>Seguir</p>
                </div>


            </div>

            
            
            
        </section>
        
    </main>
</body>
</html>
