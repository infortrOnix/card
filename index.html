<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
    
    <title>Card</title>
</head>
<body>
    <main>
        <section class="container">

            <div class="container-card">

                <div class="container-card-fondo">
                    <img src="./img/manunieve.jpg" alt="">
                </div>

                <div class="container-card-cuore">
                    <img src="./img/corazon.png" alt="">
                </div>

                <div class="container-card-img">
                    <img src="./img/manu.jpg" alt="">
                </div>
           
                
                <div class="container-card-nombre">
                    <p style="color:  rgb(10, 10, 10);">Nombre :  </p><p>Manuel</p>
                </div>

                <div class="container-card-raza">
                    <p style="color:  rgb(10, 10, 10);">Raza :  </p><p> Collie</p>
                </div>

                <div class="container-card-localizacion">
                    <img src="./img/placeholder.png" alt="">
                    <p>San Luis - Argentina</p>
                    <img src="./img/like.png" alt="">
                    <p>Quiero Uno</p>
                </div>

                <div class="footer-card">
                    <p>Seguir</p>
                </div>


            </div>

            
            
            
        </section>
        
    </main>
</body>
</html>
